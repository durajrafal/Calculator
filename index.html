<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/e0fb08aa63.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-grid">
                <div class="calculator-display">
                    <div data-display-previous>
                        1232432432432+
                    </div>
                    <div data-display-actual>
                        12343212314444
                    </div>
                </div>
                <button data-clear class="span-two">AC</button>
                <button data-delete>
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button data-divide>รท</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-multiply>*</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-minus>-</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-plus>+</button>
                
                <button data-point>.</button>
                <button data-number>0</button>
                <button data-equal class="span-two">=</button>

            </div>
        </div>
    </div>
    
</body>
<script src="site.js" text="text/javascript"></script>
</html>
