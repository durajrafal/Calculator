<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/e0fb08aa63.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-grid">
                <div class="calculator-display">
                    <div class="calculator-display-text calculator-display-previous-text">
                        123432123144444444441232432432432
                    </div>
                    <div class="calculator-display-text">
                        123432
                    </div>
                </div>
                <div></div>
                <div></div>
                <div class="button button-clear">
                    C
                </div>
                <div class="button button-delete">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div class="button button-number">7</div>
                <div class="button button-number">8</div>
                <div class="button button-number">9</div>
                <div class="button button-divide">
                    <i class="fa-solid fa-divide"></i>
                </div>

                <div class="button button-number">4</div>
                <div class="button button-number">5</div>
                <div class="button button-number">6</div>
                <div class="button button-multiply">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="button button-number">1</div>
                <div class="button button-number">2</div>
                <div class="button button-number">3</div>
                <div class="button button-minus">
                    <i class="fa-solid fa-minus"></i>
                </div>

                <div class="button button-point">
                    .
                </div>
                <div class="button button-number">0</div>
                <div class="button button-equal">
                    <i class="fa-solid fa-equals"></i>
                </div>
                <div class="button button-plus">
                    <i class="fa-solid fa-plus"></i>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="site.js" text="text/javascript"></script>
</html>
