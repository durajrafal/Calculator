<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/e0fb08aa63.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-grid">
                <div class="calculator-display">
                    <div>
                        1232432432432+
                    </div>
                    <div>
                        12343212314444
                    </div>
                </div>
                <button class="button-clear span-two">AC</button>
                <button class="button-delete">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="button-divide">รท</button>

                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-multiply">*</button>

                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-minus">-</button>

                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-plus">+</button>
                
                <button class="button-point">.</button>
                <button class="button-number">0</button>
                <button class="button-equal span-two">=</button>

            </div>
        </div>
    </div>
    
</body>
<script src="site.js" text="text/javascript"></script>
</html>
